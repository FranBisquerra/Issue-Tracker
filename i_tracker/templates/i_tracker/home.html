{% extends "i_tracker/base.html" %}
{% load bootstrap3 %}

{% block content %}

<div class="row">

	{% for issue in issues %}

	<div class="col-sm-4">
		<div class="well">
			<div class="row">
				<div class="col-md-12">
					<ul class="list-unstyled">
						<li>
							<label class="label label-default label-lg">{{issue.name}}</label>		
						</li>
						<li>
							<label>Creador:</label>
							{{issue.creator}}
						</li>
						<li>
							<label>Asignado a:</label>
							{{issue.ticket_users}}
						</li>
						<li>
							<p>{{issue.description}}</p>
						</li>
					</ul>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-12">
					<a class="btn btn-primary pull-right" href="{% url 'issue' issue.id %}">Ver</a>			
				</div>
			</div>
		</div>
	</div>

	{% endfor %}

</div>

{% endblock%}
